<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавление продукта</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <form action="#" th:action="@{/product-create}" th:object="${product}" method="post">
        <label for="name">Наименование</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Наименование">
        <label for="description">Описание</label>
        <input type="text" id="description" th:field="*{description}" placeholder="Описание">
        <label for="count_prod">Количество</label>
        <input type="text" id="count_prod" th:field="*{count_prod}" placeholder="Количество">
        <input type="submit" value="Создать">
    </form>
</body>
</html>
